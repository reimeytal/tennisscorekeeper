<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Create Game - Tennis Score Keeper</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="create_game.js"></script>
  </head>
  <body style="padding-top:35px;">
    <div class="topbar"></div>
    <button type="button" id="back"><</button>
    <button type="button" id="exit">X</button>
    <script src="topbar.js"></script>
    <h1>Create Game</h1>
    <input id="player1" placeholder="Player 1 Name" autocomplete="off" class="inputs">
    <input id="player2" placeholder="Player 2 Name" autocomplete="off" class="inputs">
    <div class="seperation-divs">
      <button type="button" class="select-buttons" id="submit">Start</button>
    </div>
  </body>
</html>
